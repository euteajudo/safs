version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: safs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: safs_db
      POSTGRES_USER: safs_user
      POSTGRES_PASSWORD: safs_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - safs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safs_user -d safs_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: safs_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@safs.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - safs_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  safs_network:
    driver: bridge